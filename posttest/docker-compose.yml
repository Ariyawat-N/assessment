version: '3'

services:
  app:
    build: .
    restart: always
    ports:
      - "8888:8888"
    networks:
      - posttest-net
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5431/assessment
    depends_on:
      - postgres

  postgres:
    image: postgres:16.0
    environment:
      POSTGRES_DB: assessment
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    #    volumes:
    #      - ./db-init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5431:5431"
    networks:
      - posttest-net
networks:
  posttest-net:
volumes:
  pgdata: